    <script>
        var s1, s2

        function f2()
        {
            BrowserButton.style.visibility="hidden"
            MouseButton.style.visibility="hidden"
            KeyboardButton.style.visibility="hidden"
            FormButton.style.visibility="hidden"
            TouchingButton.style.visibility="hidden"

            if(s1=="Browser")
              BrowserButton.style.visibility="visible"
            else if(s1=="Mouse")
              MouseButton.style.visibility="visible"
            else if(s1=="Keyboard0")
              KeyboardButton.style.visibility="visible"
            else if(s1=="Form")
              FormButton.style.visibility="visible"
            else if(s1=="Touching")
              TouchingButton.style.visibility="visible"
        }

        Browser.onclick=function() {
            s1="Browser"
            f2()
        }

        Mouse.onclick=function() {
            s1="Mouse"
            f2()
        }
        Keyboard0.onclick=function() {
            s1="Keyboard0"
            f2()
        }
        Form.onclick=function() {
            s1="Form"
            f2()
        }
        Touching.onclick=function() {
            s1="Touching"

        }
