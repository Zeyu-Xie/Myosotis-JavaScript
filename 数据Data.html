<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       alert("The answer is in the console zone.")
       console.log("1.数字类型Number")
       var a=-12.5, b=3
       console.log(a*b)
       var c=2.5e+3, d=3e+2
       console.log(c-d)
       var e=0xff, f=0x1
       console.log(e+f)
       var g=077, h=01
       console.log(g+h)
       var i=0b1111111111, j=0b1
       console.log(i+j)
       console.log("2.字符串类型String")
       var str="Here comes a Genius!"
       console.log(str)
       console.log("3.布尔类型Boolean")
       var isChecked=true
       console.log(isChecked)
       console.log("4.未定义类型Any")
       var which
       console.log(which)
       console.log("5.对象类型Object")
       var whichObject=null
       console.log(whichObject)
       console.log("\n")

       console.log("数据类型判断")
       var k=114514
       console.log(typeof(k))
       console.log(typeof(typeof(k)))
       console.log("\n")

       console.log("转number类型：Number")
       console.log(Number("114514"))
       console.log(typeof(Number("114514")))
       console.log(Number("Genius"))
       console.log(typeof(Number("Genius")))
       console.log("转开头整数：parseINT")
       console.log(parseInt("114.514Genius"))
       console.log(typeof(parseInt("114.514Genius")))
       console.log(parseInt("Genius520"))
       console.log(typeof(parseInt("Genius520")))
       console.log("转开头浮点数：parseFloat")
       console.log(parseFloat("114.514EZ ES"))
       console.log(typeof(parseFloat("114.514EZ ES")))
       console.log("加法以外的数学运算：- * /")
       var str_1="142857.142857"
       var str_2="7"
       console.log(str_1*str_2)
       console.log(typeof(str_1*str_2))
       console.log("\n")

       console.log("转字符串：.toString() String")
       k=114514
       console.log(k.toString())
       console.log(typeof(k.toString()))
       console.log(String(k))
       console.log(typeof(String(k)))
       console.log("字符串拼接")
       console.log("Here comes a "+"Genius!")
       console.log(114+"514")
       console.log("\n")

       console.log("转布尔值：Boolean")
       console.log(Boolean(""))
       console.log(Boolean(0))
       console.log(Boolean(NaN))
       console.log(Boolean(undefined))
       console.log(Boolean(null))
       console.log(Boolean("Genius"))
       console.log("\n")

       console.log("比较运算符（比较两边的值是否相等）：==")
       console.log(1=="1")
       console.log(1=="2")
       console.log("比较运算符（比较两边的值和数据类型是否相等）：===")
       console.log(1==="1")
       console.log(1===1)
       console.log("比较运算符（比较两边的值是否不等）：!=")
       console.log(1!="1")
       console.log(1!=2)
       console.log("\n")

       console.log("逻辑运算符 与：&&")
       console.log(true&&true)
       console.log(true&&false)
       console.log("逻辑运算符 或：||")
       console.log(true||false)
       console.log(false||false)
       console.log("逻辑运算符 非：!")
       console.log(!true)
       console.log(!false)
       console.log("\n")

       console.log("三目运算符：a?b:c")
       20>=18 ? console.log("Yes") : console.log("No")
       16>=18 ? console.log("Yes") : console.log("No")
       console.log("\n")
    </script>
</head>
<body>
    
</body>
</html>
