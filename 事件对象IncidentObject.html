<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Incident Object</h1>
    <h3>We use onkeyup as an example.</h3>
    <script>
        onkeyup=function(evt) {
            console.log(evt)
            console.log("keycode: "+evt.keyCode)
            console.log("key: "+evt.key)
        }
    </script>
</body>
