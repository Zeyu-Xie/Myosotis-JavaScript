<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius' Official Website</title>
</head>
<body>
    <div id="box1">
        <h1></h1>
        <ul></ul>
    </div>
    <div id="box2">
        <h1></h1>
        <ul></ul>
    </div>
    <div id="box3">
        <h1></h1>
        <ul></ul>
    </div>
    <div id="box4">
        <h1></h1>
        <ul></ul>
    </div>

    <script>

        data=[
            {title: "Sports", list: ["Football","Basketball","Baseball"]},
            {title: "Food", list: ["Rice", "Noodles", "Sushi"]},
            {title: "Subject", list: ["Math","English","Science"]},
            {title: "Country", list: ["USA","China","Sweden"]}
        ]

        function CreateObj(select,content) {
            this.ele=select
            this.title=content.title
            this.list=content.list
        }

        CreateObj.prototype.render=function() {
            var h1=this.ele.querySelector("h1")
            var ul=this.ele.querySelector("ul")
            h1.innerHTML=this.title
            ul.innerHTML=this.list.map(item => `<li>${item}</li>`).join("")
        }

        var nod=document.getElementsByTagName("div")
        var obj

        for(let i=0;i<4;i++)
        {
            obj=new CreateObj(nod[i],data[i])
            obj.render()
        }
        
    </script>

</body>
</html>
